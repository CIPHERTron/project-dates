name: Build and Deploy to Google Compute Engine

on:
  push:
    branches:
    - development

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GCE_INSTANCE: server-central-vm	  
  GCE_INSTANCE_ZONE: us-central1-a   
  

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    # Setup gcloud CLI
    - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with:
        version: '290.0.1'
        service_account_key: ${{ secrets.GKE_KEY }}
        project_id: ${{ secrets.GKE_PROJECT }}
    
    # Configure Docker to use the gcloud command-line tool as a credential
    # helper for authentication
    - run: |-
        gcloud --quiet auth configure-docker
        
    #Build the Docker image
    - name: Build
      run: |-
        docker build --tag "gcr.io/$PROJECT_ID/$GCE_INSTANCE-image" .
   #Push the Docker image to Google Container Registry
    - name: Publish
      run: |-
        docker push "gcr.io/$PROJECT_ID/$GCE_INSTANCE-image:latest"   
    - run: |-
        gcloud config set project $PROJECT_ID
    - run: |-
        gcloud compute ssh server-central-vm --zone=$GCE_INSTANCE_ZONE --command="ls .. -a"
    - run: |-
        gcloud compute ssh server-central-vm --zone=$GCE_INSTANCE_ZONE --command=`sudo docker stop ${gcloud compute ssh server-central-vm --zone=$GCE_INSTANCE_ZONE --command="sudo docker ps -aq --filter 'name=nodeserver'"}`
    - run: |-
        gcloud compute ssh server-central-vm --zone=$GCE_INSTANCE_ZONE --command=`sudo docker rm $(gcloud compute ssh server-central-vm --zone=$GCE_INSTANCE_ZONE --command="sudo docker ps -aq --filter 'name=nodeserver'")`
    - run: |-
        gcloud compute ssh server-central-vm --zone=$GCE_INSTANCE_ZONE --command="sudo docker rmi $(sudo docker images -a | sudo awk '$1 == 'gcr.io/server-central-vm-image' {print $3}')"
    - run: |-
        gcloud compute ssh server-central-vm --zone=$GCE_INSTANCE_ZONE --command="sudo docker pull 'gcr.io/project-elaichi/server-central-vm:latest'"    
    - run: |-
        gcloud compute ssh server-central-vm --zone=$GCE_INSTANCE_ZONE --command="sudo docker run -p 5000:5000 -d --name nodeserver $(sudo docker images -aq 'gcr.io/project-elaichi/server-central-vm-image' | awk 'NR==1 {print $1}')"    
